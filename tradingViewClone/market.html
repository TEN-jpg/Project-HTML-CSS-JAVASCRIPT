<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Clone</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <a href="index.html"></a>
                <div class="logo"></div>
            </div>
            <div class="nav-search-bar">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Search Market">
            </div>
            <div class="nav-links">
                <div class="links border">
                    <a href="market.html">Market</a>
                </div>
                <div class="links border">
                    <a href="watchlist.html">Watchlist</a>
                </div>
                <div class="links border">
                    <a href="community.html">Community</a>
                </div>
                <div class="links border">
                    <a href="index.html#about-us">About us</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="globe border right-links">
                    <i class="fa-solid fa-globe"></i>
                    <p>IN</p>
                </div>
                <div class="profile-picture border right-links">
                    <div class="profile-img"></div>
                </div>
                <div class="text-container right-links text-hover">
                    <p>Get Started</p>
                </div>
            </div>
            </div>
        </header>


    <main>
        <h2 id="market-head">Market Summary></h2>
        <div class="wrapper">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                {
                "lineWidth": 2,
                "lineType": 0,
                "chartType": "area",
                "fontColor": "rgb(106, 109, 120)",
                "gridLineColor": "rgba(46, 46, 46, 0.06)",
                "volumeUpColor": "rgba(34, 171, 148, 0.5)",
                "volumeDownColor": "rgba(247, 82, 95, 0.5)",
                "backgroundColor": "#ffffff",
                "widgetFontColor": "#0F0F0F",
                "upColor": "#22ab94",
                "downColor": "#f7525f",
                "borderUpColor": "#22ab94",
                "borderDownColor": "#f7525f",
                "wickUpColor": "#22ab94",
                "wickDownColor": "#f7525f",
                "colorTheme": "light",
                "isTransparent": true,
                "locale": "en",
                "chartOnly": false,
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                "valuesTracking": "1",
                "changeMode": "price-and-percent",
                "symbols": [
                    [
                    "Apple",
                    "NASDAQ:AAPL|1D"
                    ],
                    [
                    "Google",
                    "NASDAQ:GOOGL|1D"
                    ],
                    [
                    "Microsoft",
                    "NASDAQ:MSFT|1D"
                    ],
                    [
                    "OANDA:XAUUSD|1D"
                    ],
                    [
                    "BINANCE:BTCUSDT|1D"
                    ],
                    [
                    "FX:EURUSD|1D"
                    ],
                    [
                    "NASDAQ:TSLA|1D"
                    ],
                    [
                    "NASDAQ:NVDA|1D"
                    ]
                ],
                "dateRanges": [
                    "1d|1",
                    "1m|30",
                    "3m|60",
                    "12m|1D",
                    "60m|1W",
                    "all|1M"
                ],
                "fontSize": "10",
                "headerFontSize": "medium",
                "autosize": false,
                "width": 880,
                "height": 550,
                "noTimeScale": false,
                "hideDateRanges": false,
                "hideMarketStatus": false,
                "hideSymbolLogo": false
                }
                </script>
            </div>
            <!-- TradingView Widget END -->
    
    

            <div class="major-index">
                <h2 id="index">Major indices</h2>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                    {
                    "symbol": "INDEX:SENSEX",
                    "colorTheme": "light",
                    "isTransparent": true,
                    "locale": "en",
                    "width": 450
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->

                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                        {
                        "symbol": "PEPPERSTONE:NAS100",
                        "colorTheme": "light",
                        "isTransparent": true,
                        "locale": "en",
                        "width": 450
                        }
                        </script>
                    </div>
                <!-- TradingView Widget END -->

                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                        {
                        "symbol": "IG:NASDAQ",
                        "colorTheme": "light",
                        "isTransparent": true,
                        "locale": "en",
                        "width": 450
                        }
                        </script>
                        </div>
                <!-- TradingView Widget END -->

                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container" id="last-index">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
                        {
                        "symbol": "CAPITALCOM:DXY",
                        "colorTheme": "light",
                        "isTransparent": true,
                        "locale": "en",
                        "width": 450
                        }
                        </script>
                    </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </main>

    <div class="news">
        <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                {
                "displayMode": "adaptive",
                "feedMode": "all_symbols",
                "colorTheme": "light",
                "isTransparent": true,
                "locale": "en",
                "width": 1362,
                "height": 550
                }
                </script>
            </div>
        <!-- TradingView Widget END -->
    </div>
    <script src="app.js"></script>
</body>
</html>

    
</body>
</html>
